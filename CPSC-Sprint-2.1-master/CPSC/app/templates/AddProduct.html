{% extends 'layouts/base2.html' %}

{% block content %}

<div class="block-heading" style="position: relative; padding: 20px; left: 25%; text-align: left;">
  <h1 class="fw-bold mb-2">Add Product</h1>
  <div>
    <a href="/welcome" style="color: black; text-decoration: none; margin-right: 10px;">All > </a>
    <a href="/recalls" style="color: black; text-decoration: none; margin-right: 10px;">Recall List > </a>
    <a href="/addrecalls" style="color: black; text-decoration: none; margin-right: 10px;">Add Recall > </a>
    <a href="/addproduct" class="fw-bold" style="color: black; text-decoration: none;">Recall Product</a>
  </div>
</div>



<div class="container" style="position: relative; padding: 20px; width: 40%; height: auto; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); background-color: #D3D3D3; margin-left: 25%;">
  <form method="POST" action="/newproduct">
    
    <div style="margin-bottom: 20px; display: flex; align-items: center;">
      <div style="flex: 1; margin-right: 10px;">
        <label for="pname" style="display: block; margin-bottom: 5px;">Product Name</label>
        <input class="form-input" value="{{ pname }}" type="text" name="pname"
          style="border-radius: 5px; height: 40px; width: 100%; max-width: 250px; border-color: #222d64;"placeholder="Enter Product Name">
      </div>
      <div style="flex: 1;">
        <label for="type" style="display: block; margin-bottom: 5px;">Product Type</label>
        <select class="form-input" value="{{ type }}" type="text" name="type"
          style="border-radius: 5px; height: 40px; width: 100%; max-width: 250px; border-color: #222d64;">
          <option value="" disabled selected hidden>Please select...</option>
          <option value="Outdoor">Outdoor</option>
          <option value="Electronics">Electronics</option>
          <option value="Home">Home</option>
          <option value="Children">Children</option>
        </select>
      </div>
    </div>

    <div style="margin-bottom: 20px;">
      <label for="description" style="display: block; margin-bottom: 5px;">Description</label>
      <input class="form-input" value="{{ description }}" type="text" name="description"
        style="border-radius: 5px; height: 40px; width: 100%; max-width: 450px; border-color: #222d64;"placeholder="Enter Product Description">
    </div>

    <div style="margin-bottom: 20px;">
      <label for="modelnumber" style="display: block; margin-bottom: 5px;">Model Number</label>
      <input class="form-input" value="{{ modelnumber }}" type="text" name="modelnumber"
        style="border-radius: 5px; height: 40px; width: 100%; max-width: 450px; border-color: #222d64;"placeholder="Enter Model Number">
    </div>

    <div style="margin-bottom: 20px;">
      <label for="manufacturer" style="display: block; margin-bottom: 5px;">Manufacturer</label>
      <input class="form-input" value="{{ manufacturer }}" type="text" name="manufacturer"
        style="border-radius: 5px; height: 40px; width: 100%; max-width: 450px; border-color: #222d64;" placeholder="Enter Manufacturer">
    </div>

    <!-- Submit button positioned outside of the input fields -->
    <div style="text-align: right;">
      <button type="submit" class="btn btn-primary" style="background-color: #222d64; color: white;">Add</button>
    </div>

  </form>
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="flash-message"
  style="position: fixed; bottom: -40px; left: 50%; transform: translateX(-50%); z-index: 999;">
  <div class="alert alert-info" role="alert">
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
{% endwith %}

{% endblock content %}
