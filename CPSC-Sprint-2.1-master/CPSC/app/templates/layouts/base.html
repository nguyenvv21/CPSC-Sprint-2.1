<script>
  document.getElementById('searchRecall').addEventListener('keyup', function(e) {
      const searchValue = this.value.toLowerCase();
      const table = document.querySelector('#recallTable'); // Add this ID to your table
      const rows = table.getElementsByTagName('tr');
  
      for (let i = 1; i < rows.length; i++) { // Start from 1 to skip header
          const recallId = rows[i].getElementsByTagName('td')[0].textContent.toLowerCase(); // Assuming Recall ID is first column
          if (recallId.includes(searchValue)) {
              rows[i].style.display = '';
          } else {
              rows[i].style.display = 'none';
          }
      }
  });
  </script>
